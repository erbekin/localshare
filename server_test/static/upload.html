<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #333;
        }

        /* Header & Navigation */
        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .back-link {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
        }
        .back-link:hover { color: #000; text-decoration: underline; }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            box-sizing: border-box; /* Keeps padding inside width */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button Styling */
        #upload-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        #upload-btn:hover { background-color: #0056b3; }
        #upload-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <header>
        <a href="/" class="back-link">‚Üê Back to Homepage</a>
        <h1>Upload New Record</h1>
    </header>

    <div class="form-container">
        <div class="form-group">
            <label for="author">Author Name</label>
            <input id="author" name="author" type="text" placeholder="e.g. Alice" required minlength="1">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter file details..."></textarea>
        </div>

        <div class="form-group">
            <label for="file">Select File</label>
            <input id="file" name="file" type="file" required>
        </div>

        <button id="upload-btn">Upload File</button>
    </div>

    <script>
        const btn = document.getElementById("upload-btn");

        btn.onclick = async () => {
            const fileInput = document.getElementById("file");
            const authorInput = document.getElementById("author");
            const descInput = document.getElementById("description");

            const file = fileInput.files[0];
            const author = authorInput.value.trim();
            const description = descInput.value.trim();

            // Basic Validation
            if (!file) return alert("Please select a file.");
            if (!author) return alert("Please enter an author name.");

            // Disable button to prevent double clicks
            btn.disabled = true;
            btn.innerText = "Uploading...";

            try {
                // Construct URL params for metadata
                const params = new URLSearchParams({
                    author: author,
                    description: description,
                    filename: file.name,
                });

                // Send request
                const res = await fetch(`/api/upload?${params}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/octet-stream",
                    },
                    body: file,
                });
                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text || "Upload failed");
                }

                const id = await res.json();
                alert(`Success! File uploaded with ID: ${id.id}`);

                // Clear form or redirect
                fileInput.value = "";
                descInput.value = "";
                // window.location.href = "/"; // Optional: Redirect back to home

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerText = "Upload File";
            }
        };
    </script>
</body>
</html>
