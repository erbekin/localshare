<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Record List</title>
        <style>
            body {
                font-family: system-ui, sans-serif;
                margin: 2rem;
            }
            .record {
                border: 1px solid #ccc;
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 6px;
            }
            .error {
                color: red;
                font-weight: bold;
            }
            .meta {
                color: #555;
                font-size: 0.9em;
                margin-bottom: 0.5rem;
            }
            /* New style for the download button */
            .download-btn {
                display: inline-block;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                font-size: 0.9em;
                margin-top: 0.5rem;
            }
            .download-btn:hover {
                background-color: #0056b3;
            }
            .nav-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
                border-bottom: 1px solid #eee;
                padding-bottom: 1rem;
            }
            .btn-primary {
                background-color: #28a745; /* Green */
                color: white;
                padding: 0.6rem 1.2rem;
                text-decoration: none;
                border-radius: 4px;
                font-weight: bold;
            }
            .btn-primary:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <div class="nav-header">
            <h1>Uploaded Records</h1>
            <a href="/upload" class="btn-primary">+ Upload New File</a>
        </div>
        <div id="output">Loadingâ€¦</div>

        <script>
            async function loadRecords() {
                const output = document.getElementById("output");

                try {
                    const res = await fetch("/api/list");

                    if (!res.ok) {
                        const text = await res.text();
                        throw new Error(text || `HTTP ${res.status}`);
                    }

                    const records = await res.json();

                    if (!Array.isArray(records)) {
                        throw new Error("Invalid response format");
                    }

                    output.innerHTML = "";

                    for (const r of records) {
                        const div = document.createElement("div");
                        div.className = "record";

                        // Added the <a href> tag pointing to /api/download/<uuid>
                        div.innerHTML = `
                        <strong>${r.name}</strong>
                        <div class="meta">
                            UUID: ${r.uuid}<br>
                            Uploaded: ${new Date(r.uploaded_at).toLocaleString()}<br>
                            Author: ${r.author}
                        </div>
                        <p>${r.description ?? "No description"}</p>
                        <a href="/api/download/${r.uuid}" class="download-btn">Download</a>
                    `;

                        output.appendChild(div);
                    }

                    if (records.length === 0) {
                        output.textContent = "No records found.";
                    }
                } catch (err) {
                    output.innerHTML = `<div class="error">Error: ${err.message}</div>`;
                }
            }

            loadRecords();
        </script>
    </body>
</html>
